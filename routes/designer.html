<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Figma</title>
   <link rel="stylesheet" href="../css/figma.css">

</head>

<body>
   <main>
      <div class="mokup-inner">
         <header>
            <div id="clock" class="clock">로딩 중</div>
            <img src="../src/img/status-bar.png" alt="">
         </header>
         <div class="goback">
            <a href="../index.html"><img src="../src/icon/goback.svg" alt=""></a>
         </div>
         <div class="figma-container">
            <h2>맘에 안 드는 작업...<br /> 다 버려버리자...</h2>
            <div class="figma-img">
               <div class="figma-info" draggable="true" data-id="1">
                  <img src="../src/figma-img/1.png" alt="">
                  <span>쓰레기.jpg</span>
               </div>
               <div class="figma-info" draggable="true" data-id="2">
                  <img src="../src/figma-img/3.jpeg" alt="">
                  <span>맘에안듦.svg</span>
               </div>
               <div class="figma-info" draggable="true" data-id="3">
                  <img src="../src/figma-img/4.jpeg" alt="">
                  <span>쓰레기.jpg</span>
               </div>
               <div class="figma-info" draggable="true" data-id="4">
                  <img src="../src/figma-img/6.png" alt="">
                  <span>수정전.jpg</span>
               </div>
               <div class="figma-info" draggable="true" data-id="5">
                  <img src="../src/figma-img/7.png" alt="">
                  <span>쓰레기.jpg</span>
               </div>
            </div>
            <img class="trashcan" src="../src/figma-img/trash.png" alt="" id="trashcan">
         </div>
      </div>
   </main>
   <script src="../js/clock.js"></script>
   <script src="../js/figma.js"></script>
</body>

</html>
